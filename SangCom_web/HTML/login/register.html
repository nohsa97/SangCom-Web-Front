    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-blue bg-white">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/HTML/login/login.html">SangCom</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item"><a class="nav-link active" aria-current="page" href="/HTML/login/register.html">회원가입</a></li>
                      <li class="nav-item"><a class="nav-link" href="/HTML/login/findPW.html">ID/비밀번호 찾기</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center" style="">
                  <form action="#" method="post" onsubmit="return check()">
                        <h1 class="display-5 fw-bold">회원가입</h1>   <br>
                        <label for="ID">아이디</label>
                        <input type="text" name = "id" id ="id" size="20" maxlength="12" minlength="4" placeholder="4~12자리 영어&숫자">
                        <input type="button" value="ID체크" onclick="checkID()"><br>

                        <label for="password">비밀번호</label>
                        <input type="password" name = "password" id ="password" minlength="8" maxlength="20" placeholder="8자리 이상의 비밀번호"><br>

                        <label for="passwordCheck">비밀번호 확인</label>
                        <input type="password" name = "passwordCheck" id ="passwordCheck" placeholder="재입력" ><br>

                        <label for="name">이름</label>
                        <input type="text" name = "name" id ="name" placeholder="이름" ><br>

                        <label for="birth">생년월일</label>
                        <input type="date" name = "birth" id ="birth" placeholder="생년월일 8자리 ex)20210101" ><br>

                        <select class="" name="schoolgrade">
                          <option value="none">학년</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>

                        <select class="" name="schoolclass">
                          <option value="none">반</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                        </select>
                        번호
                        <input type="text" name = "schoolnumber" id ="schoolnumber"  placeholder="번호"  style="width:40px"><br>

                        <label for="year">입학년도</label>
                        <input type="number" name = "year" id ="year" min="1900" max="9999" placeholder="ex)2021" ><br>

                        <label for="phone">전화번호</label>
                        <input type="text" pattern="[0-9]+" minlength="11" name = "phone" id ="phone" placeholder="-제외 입력" ><br>

                        <label for="email">이메일</label>
                        <input type="text" name = "email" id ="email" placeholder="ex) example@example.com" style="width : 210px" ><br><br>

                        <input id="checkbox" type="checkbox" disabled="true" name="admit" value="admit" onclick = ""  >
                        개인 정보 제3자 제공에 동의합니다.
                        <p>
                          개인정보 관련 문
                        </p>





                        <input id="registerFinish" type="submit" name="sumbit" value="회원가입 하기">

                  </form>
                </div>
            </div>
        </header>

        
        <footer class="modal-footer">
          <a href="https://sangmyung-agh.sen.hs.kr/" target="_blank"><img src="/icon/상명여고.png" alt="X"></a>
        </footer>

    </body>
</html>
